# nginx.conf
server {
    listen 80;
    server_name _;  # replace with your domain when you configure DNS

    root /usr/share/nginx/html;
    index index.html;

    # Increase body size for uploads
    client_max_body_size 20M;

    # Static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to backend container
location /api/ {
        proxy_pass http://backend:4000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 120s;
    }

    # Optional: healthcheck proxying (if needed)
    location /health {
        proxy_pass http://backend:4000/health;
    }

    # Security headers (basic)
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "same-origin";
}
